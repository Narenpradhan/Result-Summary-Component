<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Result Component Summary</title>
</head>
<body>
  <div class="outer">
    <div class="inner" id="inner-1">
      <p>Your Result</p>
      <div id="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p id="score-text">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="inner" id="inner-2">
      <div class="contents" id="summary"><h3>Summary</h3></div>
      <div class="contents contents-inner" id="reaction">
        <div class="powers">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <h4>Reaction</h4>
        </div>
        <div class="scores">
          <h4><span><strong>80</strong></span> /100</h4>
        </div>
      </div>
      <div class="contents contents-inner" id="memory">
        <div class="powers">
          <img src="./assets/images/icon-memory.svg" alt="reaction icon">
          <h4>Memory</h4>
        </div>
        <div class="scores">
          <h4><span><strong>80</strong></span> /100</h4>
        </div>
      </div>
      <div class="contents contents-inner" id="visual">
        <div class="powers">
          <img src="./assets/images/icon-visual.svg" alt="reaction icon">
          <h4>Visual</h4>
        </div>
        <div class="scores">
          <h4><span><strong>80</strong></span> /100</h4>
        </div>
      </div>
      <div class="contents contents-inner" id="verbal">
        <div class="powers">
          <img src="./assets/images/icon-verbal.svg" alt="reaction icon">
          <h4>Verbal</h4>
        </div>
        <div class="scores">
          <h4><span><strong>80</strong></span> /100</h4>
        </div>
      </div>
      <div class="contents" id="button">
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
